<!DOCTYPE html>
<html>
<head>
    <title>Monitor de Imagens Z-API</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 20px;
            background-color: #f0f0f0;
        }
        #image-container {
            margin: 20px auto;
            max-width: 90%;
            border: 1px solid #ddd;
            padding: 10px;
            background: white;
        }
        #countdown {
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Monitor de Imagens Z-API</h1>
    <div id="countdown">Próxima atualização em: 20 segundos</div>
    <div id="image-container">
        <img id="api-image" style="max-width: 100%; display: none;">
    </div>

    <script>
        const API_URL = 'https://api.z-api.io/instances/3D67BF8C04F6A0AE58362272D360C213/token/5FB1E9C5F40F3DA299FB1C4A/qr-code/image';
        const CLIENT_TOKEN = 'Ffa07a322c30c40f69a39b5700df9bea8S'; // Substitua pelo seu Client-Token
        const RELOAD_INTERVAL = 20000; // 20 segundos em milissegundos

        let countdownInterval;

        async function fetchAndDisplayImage() {
            try {
                // Mostra mensagem de carregamento
                document.getElementById('api-image').style.display = 'none';
                document.getElementById('countdown').textContent = 'Carregando...';

                // Faz a requisição à API
                const response = await fetch(API_URL, {
                    headers: { 'Client-Token': CLIENT_TOKEN }
                });
                const base64Data = await response.text();

                // Converte Base64 para imagem
                const imgElement = document.getElementById('api-image');
                imgElement.src = `data:image/png;base64,${base64Data}`;
                imgElement.style.display = 'block';
                imgElement.onload = () => {
                    // Inicia o contador regressivo
                    startCountdown();
                };

            } catch (error) {
                document.getElementById('countdown').textContent = `Erro: ${error.message}`;
                setTimeout(fetchAndDisplayImage, RELOAD_INTERVAL); // Tenta novamente após 20s
            }
        }

        function startCountdown() {
            let secondsLeft = 20;
            document.getElementById('countdown').textContent = `Próxima atualização em: ${secondsLeft} segundos`;

            clearInterval(countdownInterval); // Limpa qualquer intervalo anterior
            countdownInterval = setInterval(() => {
                secondsLeft--;
                document.getElementById('countdown').textContent = `Próxima atualização em: ${secondsLeft} segundos`;

                if (secondsLeft <= 0) {
                    clearInterval(countdownInterval);
                    location.reload(); // Recarrega a página para nova requisição
                }
            }, 1000);
        }

        // Inicia o processo quando a página carrega
        window.onload = fetchAndDisplayImage;
    </script>
</body>
</html>
