<!DOCTYPE html>
<html>
<head>
    <title>Monitor Z-API</title>
    <style>
        :root {
            --whatsapp-green: #128C7E;
            --whatsapp-green-dark: #075E54;
            --whatsapp-green-light: #25D366;
            --whatsapp-chat-bg: #e5ddd5;
            --whatsapp-white: #ffffff;
            --whatsapp-gray: #3b4a54;
            --whatsapp-light-gray: #f0f2f5;
        }
        
        body {
            font-family: 'Segoe UI', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--whatsapp-chat-bg);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #container {
            background-color: var(--whatsapp-white);
            width: 400px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background-color: var(--whatsapp-green-dark);
            color: white;
            padding: 16px;
            text-align: center;
            font-size: 20px;
            font-weight: 500;
        }
        
        .content {
            padding: 20px;
        }
        
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            background-color: var(--whatsapp-light-gray);
        }
        
        .code-section {
            background-color: var(--whatsapp-light-gray);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        #code-display {
            font-size: 32px;
            letter-spacing: 3px;
            color: var(--whatsapp-green-dark);
            font-weight: bold;
            margin: 10px 0;
        }
        
        .progress-container {
            height: 6px;
            background-color: #e0e0e0;
            border-radius: 3px;
            margin: 15px 0;
            overflow: hidden;
        }
        
        #progress-bar {
            height: 100%;
            width: 100%;
            background-color: var(--whatsapp-green-light);
            transition: width 0.1s linear;
        }
        
        #countdown {
            color: var(--whatsapp-gray);
            font-size: 14px;
            text-align: center;
            margin-bottom: 15px;
        }
        
        .whatsapp-loading {
            display: inline-block;
            position: relative;
            width: 20px;
            height: 20px;
        }
        
        .whatsapp-loading div {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--whatsapp-green-light);
            border-radius: 50%;
            animation: whatsapp-loading 1.2s linear infinite;
        }
        
        .whatsapp-loading div:nth-child(1) {
            animation-delay: 0s;
            left: 0;
        }
        
        .whatsapp-loading div:nth-child(2) {
            animation-delay: -0.4s;
            left: 8px;
        }
        
        .whatsapp-loading div:nth-child(3) {
            animation-delay: -0.8s;
            left: 16px;
        }
        
        @keyframes whatsapp-loading {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-6px);
            }
        }
        
        .connected-message {
            color: var(--whatsapp-green-dark);
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .check-icon {
            color: var(--whatsapp-green-light);
            font-size: 32px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="header">
            <span>WhatsApp Code Monitor</span>
        </div>
        
        <div class="content">
            <select id="phone-select">
                <option value="">Selecione um número</option>
                <option value="phone1">(81) 9103-7041</option>
                <option value="phone2">(81) 9595-6982</option>
            </select>
            
            <div class="code-section">
                <div class="section-title">STATUS DO DISPOSITIVO</div>
                <div id="code-display">--------</div>
            </div>
            
            <div class="progress-container">
                <div id="progress-bar"></div>
            </div>
            
            <div id="countdown">Próxima atualização em: 15 segundos</div>
        </div>
    </div>

    <script>
        // Configurações - mapeamento de telefones para instância/token
        const phoneConfig = {
            phone1: {
                instancia: "3D7DCCD13769605AF7E9B2D4EBC7E202",
                token: "C2D12E009B4642F99ADFC7CB",
                phone: "558191037041"
            },
            phone2: {
                instancia: "3D67BF8C04F6A0AE58362272D360C213",
                token: "5FB1E9C5F40F3DA299FB1C4A",
                phone: "558195956982"
            }
        };
        
        const CLIENT_TOKEN = "Ffa07a322c30c40f69a39b5700df9bea8S";
        const RELOAD_INTERVAL = 15000;
        
        let countdownInterval;
        let progressInterval;

        // Função para formatar o código com hífen
        function formatCode(code) {
            if (!code || code.length !== 8) return code;
            return `${code.substring(0, 4)}-${code.substring(4)}`;
        }

        // Função principal
        async function fetchData() {
            const selectedPhone = document.getElementById("phone-select").value;
            
            if (!selectedPhone) {
                alert("Selecione um número de telefone!");
                return;
            }

            const { instancia, token, phone } = phoneConfig[selectedPhone];
            const API_URL = `https://api.z-api.io/instances/${instancia}/token/${token}/phone-code/${phone}`;

            try {
                const response = await fetch(API_URL, {
                    headers: { 
                        'Client-Token': CLIENT_TOKEN,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                const codeDisplay = document.getElementById("code-display");
                
                // Verifica se o dispositivo está conectado
                if (data.connected) {
                    codeDisplay.innerHTML = `
                        <div class="connected-message">
                            <span class="check-icon">✓</span>
                            <span>Dispositivo conectado</span>
                        </div>
                    `;
                    // Para de atualizar quando conectado
                    clearInterval(progressInterval);
                    clearInterval(countdownInterval);
                    document.getElementById("countdown").textContent = "Conexão estabelecida com sucesso";
                    document.getElementById("progress-bar").style.width = "0%";
                } else if (data.code) {
                    // Formata o código com hífen antes de exibir
                    const formattedCode = formatCode(data.code) || "---- ----";
                    codeDisplay.textContent = formattedCode;
                    startProgressBar();
                } else {
                    codeDisplay.textContent = "Sem código disponível";
                    startProgressBar();
                }

            } catch (error) {
                console.error("Erro:", error);
                document.getElementById("countdown").textContent = "Erro ao carregar. Tentando novamente...";
                document.getElementById("code-display").textContent = "ERRO";
                setTimeout(fetchData, RELOAD_INTERVAL);
            }
        }

        // Barra de progresso e contador
        function startProgressBar() {
            let timeLeft = 15;
            const progressBar = document.getElementById("progress-bar");
            const countdownElement = document.getElementById("countdown");

            clearInterval(progressInterval);
            clearInterval(countdownInterval);
            progressBar.style.width = "100%";

            progressInterval = setInterval(() => {
                timeLeft--;
                countdownElement.textContent = `Próxima atualização em: ${timeLeft} segundos`;
                
                const progressPercent = (timeLeft / 15) * 100;
                progressBar.style.width = `${progressPercent}%`;

                if (timeLeft <= 0) {
                    clearInterval(progressInterval);
                    fetchData();
                }
            }, 1000);
        }

        // Inicia ao selecionar um telefone
        document.getElementById("phone-select").addEventListener("change", fetchData);
    </script>
</body>
</html>
