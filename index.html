<!DOCTYPE html>
<html>
<head>
    <title>Monitor Z-API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f0f0f0;
        }
        #container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        select, button {
            padding: 10px;
            margin: 10px;
            width: 80%;
        }
        #code-display {
            font-size: 3em;
            letter-spacing: 5px;
            margin: 20px 0;
            color: #007bff;
        }
        #progress-container {
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            margin: 20px auto;
            width: 80%;
        }
        #progress-bar {
            height: 100%;
            width: 0%;
            background: #007bff;
            border-radius: 5px;
            transition: width 0.1s linear;
        }
        #countdown {
            font-size: 1.2em;
            color: #333;
        }
        #response-data {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
            white-space: pre-wrap;
            font-family: monospace;
            max-height: 200px;
            overflow-y: auto;
        }
        .section-title {
            font-weight: bold;
            margin-top: 15px;
            color: #495057;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Monitor Z-API</h1>
        
        <!-- Dropdown para selecionar o telefone -->
        <select id="phone-select">
            <option value="">Selecione um número</option>
            <option value="phone1">(81) 9103-7041</option>
            <option value="phone2">(81) 9595-6982</option>
        </select>

        <!-- Exibição do código -->
        <div class="section-title">Código Recebido:</div>
        <div id="code-display">------</div>
        
        <!-- Barra de progresso -->
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        
        <!-- Contador regressivo -->
        <div id="countdown">Próxima atualização em: 15 segundos</div>
        
        <!-- Exibição completa da resposta -->
        <div class="section-title">Resposta Completa da API:</div>
        <div id="response-data">Nenhum dado recebido ainda...</div>
    </div>

    <script>
        // Configurações - mapeamento de telefones para instância/token
        const phoneConfig = {
            phone1: {
                instancia: "3D7DCCD13769605AF7E9B2D4EBC7E202",  // Substitua pelo seu valor real
                token: "C2D12E009B4642F99ADFC7CB",         // Substitua pelo seu valor real
                phone: "558191037041"    // Número no formato E.164
            },
            phone2: {
                instancia: "3D67BF8C04F6A0AE58362272D360C213",  // Substitua pelo seu valor real
                token: "5FB1E9C5F40F3DA299FB1C4A",         // Substitua pelo seu valor real
                phone: "558195956982"    // Número no formato E.164
            }
        };
        
        const CLIENT_TOKEN = "Ffa07a322c30c40f69a39b5700df9bea8S"; // Substitua pelo seu valor real
        const RELOAD_INTERVAL = 15000; // 15 segundos em milissegundos
        
        let countdownInterval;
        let progressInterval;

        // Função para formatar JSON de forma legível
        function formatJSON(data) {
            return JSON.stringify(data, null, 2);
        }

        // Função principal
        async function fetchData() {
            const selectedPhone = document.getElementById("phone-select").value;
            
            if (!selectedPhone) {
                alert("Selecione um número de telefone!");
                return;
            }

            // Obtém os dados completos com base na seleção
            const { instancia, token, phone } = phoneConfig[selectedPhone];
            
            // Monta a URL com todos os parâmetros dinâmicos
            const API_URL = `https://api.z-api.io/instances/${instancia}/token/${token}/phone-code/${phone}`;

            try {
                // Limpa a resposta anterior
                document.getElementById("response-data").textContent = "Carregando...";
                
                // Faz a requisição à API
                const response = await fetch(API_URL, {
                    headers: { 
                        'Client-Token': CLIENT_TOKEN,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Exibe o código da resposta
                document.getElementById("code-display").textContent = data.code || "-----";
                
                // Exibe a resposta completa formatada
                document.getElementById("response-data").textContent = formatJSON(data);

                // Inicia a barra de progresso e contador
                startProgressBar();

            } catch (error) {
                console.error("Erro:", error);
                document.getElementById("countdown").textContent = "Erro ao carregar. Tentando novamente...";
                document.getElementById("code-display").textContent = "ERRO";
                document.getElementById("response-data").textContent = `Erro: ${error.message}`;
                setTimeout(fetchData, RELOAD_INTERVAL);
            }
        }

        // Barra de progresso e contador
        function startProgressBar() {
            let timeLeft = 15;
            const progressBar = document.getElementById("progress-bar");
            const countdownElement = document.getElementById("countdown");

            // Resetar
            clearInterval(progressInterval);
            clearInterval(countdownInterval);
            progressBar.style.width = "100%";

            // Atualiza a cada segundo
            progressInterval = setInterval(() => {
                timeLeft--;
                countdownElement.textContent = `Próxima atualização em: ${timeLeft} segundos`;
                
                // Atualiza a barra
                const progressPercent = (timeLeft / 15) * 100;
                progressBar.style.width = `${progressPercent}%`;

                // Recarrega ao final
                if (timeLeft <= 0) {
                    clearInterval(progressInterval);
                    fetchData(); // Reinicia o ciclo
                }
            }, 1000);
        }

        // Inicia ao selecionar um telefone
        document.getElementById("phone-select").addEventListener("change", fetchData);
    </script>
</body>
</html>
