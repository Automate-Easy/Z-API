<!DOCTYPE html>
<html>
<head>
    <title>Solicitar código do WhatsApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f0f0f0;
        }
        #container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        select, button {
            padding: 10px;
            margin: 10px;
            width: 80%;
        }
        #code-display {
            font-size: 3em;
            letter-spacing: 5px;
            margin: 20px 0;
            color: #007bff;
        }
        #progress-container {
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            margin: 20px auto;
            width: 80%;
        }
        #progress-bar {
            height: 100%;
            width: 0%;
            background: #007bff;
            border-radius: 5px;
            transition: width 0.1s linear;
        }
        #countdown {
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Monitor Z-API</h1>
        
        <!-- Dropdown para selecionar a instância -->
        <select id="instance-select">
            <option value="">Selecione uma opção</option>
            <option value="558195956982">Opção 1 </option>
            <option value="558191037041">Opção 2 </option>
        </select>

        <!-- Exibição do código -->
        <div id="code-display">------</div>
        
        <!-- Barra de progresso -->
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        
        <!-- Contador regressivo -->
        <div id="countdown">Próxima atualização em: 15 segundos</div>
    </div>

    <script>
        // Dados das instâncias (substitua com seus valores reais)
        const instances = {
            opcao1: {
                instancia: "3D67BF8C04F6A0AE58362272D360C213",
                token: "5FB1E9C5F40F3DA299FB1C4A"
            },
            opcao2: {
                instancia: "3D7DCCD13769605AF7E9B2D4EBC7E202",
                token: "C2D12E009B4642F99ADFC7CB"
            }
        };

        // Configurações
        const CLIENT_TOKEN = "Ffa07a322c30c40f69a39b5700df9bea8S"; // Substitua pelo seu Client-Token
        const RELOAD_INTERVAL = 15000; // 15 segundos em milissegundos
        let countdownInterval;
        let progressInterval;

        // Função principal
        async function fetchData() {
            const selectedOption = document.getElementById("instance-select").value;
            
            if (!selectedOption) {
                alert("Selecione uma opção!");
                return;
            }

            // Define instância e token com base na seleção
            const { instancia, token } = instances[selectedOption];
            const API_URL = `https://api.z-api.io/instances/${instancia}/token/${token}/qr-code/image`;

            try {
                // Faz a requisição à API
                const response = await fetch(API_URL, {
                    headers: { 
                        'Client-Token': CLIENT_TOKEN,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Exibe o código da resposta
                document.getElementById("code-display").textContent = data.code;

                // Inicia a barra de progresso e contador
                startProgressBar();

            } catch (error) {
                console.error("Erro:", error);
                document.getElementById("countdown").textContent = "Erro ao carregar. Tentando novamente...";
                document.getElementById("code-display").textContent = "ERRO";
                setTimeout(fetchData, RELOAD_INTERVAL);
            }
        }

        // Barra de progresso e contador
        function startProgressBar() {
            let timeLeft = 15;
            const progressBar = document.getElementById("progress-bar");
            const countdownElement = document.getElementById("countdown");

            // Resetar
            clearInterval(progressInterval);
            clearInterval(countdownInterval);
            progressBar.style.width = "100%";

            // Atualiza a cada segundo
            progressInterval = setInterval(() => {
                timeLeft--;
                countdownElement.textContent = `Próxima atualização em: ${timeLeft} segundos`;
                
                // Atualiza a barra
                const progressPercent = (timeLeft / 15) * 100;
                progressBar.style.width = `${progressPercent}%`;

                // Recarrega ao final
                if (timeLeft <= 0) {
                    clearInterval(progressInterval);
                    fetchData(); // Reinicia o ciclo
                }
            }, 1000);
        }

        // Inicia ao selecionar uma opção
        document.getElementById("instance-select").addEventListener("change", fetchData);
    </script>
</body>
</html>
