<!DOCTYPE html>
<html>
<head>
    <title>WhatsApp QR Code Monitor</title>
    <style>
        :root {
            --whatsapp-green: #128C7E;
            --whatsapp-green-dark: #075E54;
            --whatsapp-green-light: #25D366;
            --whatsapp-chat-bg: #e5ddd5;
            --whatsapp-white: #ffffff;
            --whatsapp-gray: #3b4a54;
            --whatsapp-light-gray: #f0f2f5;
        }
        
        body {
            font-family: 'Segoe UI', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--whatsapp-chat-bg);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #container {
            background-color: var(--whatsapp-white);
            width: 400px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background-color: var(--whatsapp-green-dark);
            color: white;
            padding: 16px;
            text-align: center;
            font-size: 20px;
            font-weight: 500;
        }
        
        .content {
            padding: 20px;
            text-align: center;
        }
        
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            background-color: var(--whatsapp-light-gray);
        }
        
        .qr-container {
            margin: 20px 0;
            padding: 15px;
            background-color: var(--whatsapp-light-gray);
            border-radius: 8px;
        }
        
        #qr-canvas {
            max-width: 250px;
            max-height: 250px;
            margin: 0 auto;
            display: block;
        }
        
        .progress-container {
            height: 6px;
            background-color: #e0e0e0;
            border-radius: 3px;
            margin: 15px 0;
            overflow: hidden;
        }
        
        #progress-bar {
            height: 100%;
            width: 100%;
            background-color: var(--whatsapp-green-light);
            transition: width 0.1s linear;
        }
        
        #countdown {
            color: var(--whatsapp-gray);
            font-size: 14px;
            text-align: center;
            margin-bottom: 15px;
        }
        
        .instructions {
            font-size: 13px;
            color: var(--whatsapp-gray);
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="header">
            <span>WhatsApp QR Code</span>
        </div>
        
        <div class="content">
            <select id="phone-select">
                <option value="">Selecione um número</option>
                <option value="phone1">(81) 9103-7041</option>
                <option value="phone2">(81) 9595-6982</option>
            </select>
            
            <div class="qr-container">
                <canvas id="qr-canvas"></canvas>
                <div class="instructions">Escaneie este QR Code no WhatsApp</div>
            </div>
            
            <div class="progress-container">
                <div id="progress-bar"></div>
            </div>
            
            <div id="countdown">Próxima atualização em: 15 segundos</div>
        </div>
    </div>

    <script>
        // Configurações - mapeamento de telefones para instância/token
        const phoneConfig = {
            phone1: {
                instancia: "3D7DCCD13769605AF7E9B2D4EBC7E202",
                token: "C2D12E009B4642F99ADFC7CB",
                phone: "558191037041"
            },
            phone2: {
                instancia: "3D67BF8C04F6A0AE58362272D360C213",
                token: "5FB1E9C5F40F3DA299FB1C4A",
                phone: "558195956982"
            }
        };
        
        const CLIENT_TOKEN = "Ffa07a322c30c40f69a39b5700df9bea8S";
        const RELOAD_INTERVAL = 15000;
        
        let countdownInterval;
        let progressInterval;
        const canvas = document.getElementById('qr-canvas');
        const ctx = canvas.getContext('2d');

        // Função para converter bytes em imagem
        async function renderQrCodeFromBytes(bytes) {
            return new Promise((resolve) => {
                const blob = new Blob([bytes], { type: 'image/png' });
                const url = URL.createObjectURL(blob);
                const img = new Image();
                
                img.onload = function() {
                    // Ajusta o tamanho do canvas para a imagem
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    URL.revokeObjectURL(url);
                    resolve();
                };
                
                img.src = url;
            });
        }

        // Função principal
        async function fetchData() {
            const selectedPhone = document.getElementById("phone-select").value;
            
            if (!selectedPhone) {
                alert("Selecione um número de telefone!");
                return;
            }

            const { instancia, token } = phoneConfig[selectedPhone];
            const API_URL = `https://api.z-api.io/instances/${instancia}/token/${token}/qr-code`;

            try {
                // Limpa o canvas e mostra estado de loading
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                document.getElementById("countdown").textContent = "Carregando QR Code...";
                
                const response = await fetch(API_URL, {
                    headers: { 
                        'Client-Token': CLIENT_TOKEN,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status}`);
                }
                
                // Obtém os bytes da resposta
                const bytes = await response.arrayBuffer();
                
                // Renderiza o QR Code
                await renderQrCodeFromBytes(bytes);
                
                // Inicia a barra de progresso e contador
                startProgressBar();

            } catch (error) {
                console.error("Erro:", error);
                document.getElementById("countdown").textContent = "Erro ao carregar. Tentando novamente...";
                setTimeout(fetchData, RELOAD_INTERVAL);
            }
        }

        // Barra de progresso e contador
        function startProgressBar() {
            let timeLeft = 15;
            const progressBar = document.getElementById("progress-bar");
            const countdownElement = document.getElementById("countdown");

            clearInterval(progressInterval);
            clearInterval(countdownInterval);
            progressBar.style.width = "100%";

            progressInterval = setInterval(() => {
                timeLeft--;
                countdownElement.textContent = `Próxima atualização em: ${timeLeft} segundos`;
                
                const progressPercent = (timeLeft / 15) * 100;
                progressBar.style.width = `${progressPercent}%`;

                if (timeLeft <= 0) {
                    clearInterval(progressInterval);
                    fetchData();
                }
            }, 1000);
        }

        // Inicia ao selecionar um telefone
        document.getElementById("phone-select").addEventListener("change", fetchData);
    </script>
</body>
</html>
