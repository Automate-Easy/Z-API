<!DOCTYPE html>
<html>
<head>
    <title>Monitor Z-API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f0f0f0;
        }
        #container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        select, button {
            padding: 10px;
            margin: 10px;
            width: 80%;
        }
        #code-display {
            font-size: 3em;
            letter-spacing: 5px;
            margin: 20px 0;
            color: #007bff;
        }
        #progress-container {
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            margin: 20px auto;
            width: 80%;
        }
        #progress-bar {
            height: 100%;
            width: 0%;
            background: #007bff;
            border-radius: 5px;
            transition: width 0.1s linear;
        }
        #countdown {
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Monitor Z-API</h1>
        
        <!-- Dropdown para selecionar a instância -->
        <select id="instance-select">
            <option value="">Selecione uma opção</option>
            <option value="opcao1">Opção 1 (Instância A)</option>
            <option value="opcao2">Opção 2 (Instância B)</option>
        </select>

        <!-- Exibição do código -->
        <div id="code-display">------</div>
        
        <!-- Barra de progresso -->
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        
        <!-- Contador regressivo -->
        <div id="countdown">Próxima atualização em: 15 segundos</div>
    </div>

    <script>
        // Dados das instâncias (substitua com seus valores reais)
        const instances = {
            opcao1: {
                instancia: "INSTANCIA_A",
                token: "TOKEN_DA_INSTANCIA_A"
            },
            opcao2: {
                instancia: "INSTANCIA_B",
                token: "TOKEN_DA_INSTANCIA_B"
            }
        };

        // Configurações
        const CLIENT_TOKEN = "SEU_CLIENT_TOKEN"; // Substitua pelo seu Client-Token
        const RELOAD_INTERVAL = 15000; // 15 segundos em milissegundos
        let countdownInterval;
        let progressInterval;

        // Função principal
        async function fetchData() {
            const selectedOption = document.getElementById("instance-select").value;
            
            if (!selectedOption) {
                alert("Selecione uma opção!");
                return;
            }

            // Define instância e token com base na seleção
            const { instancia, token } = instances[selectedOption];
            const API_URL = `https://api.z-api.io/instances/${instancia}/token/${token}/status`;

            try {
                // Simulação de código alfanumérico (substitua pela chamada real da API)
                const mockCode = generateRandomCode(6);
                document.getElementById("code-display").textContent = mockCode;

                // Inicia a barra de progresso e contador
                startProgressBar();

            } catch (error) {
                console.error("Erro:", error);
                document.getElementById("countdown").textContent = "Erro ao carregar. Tentando novamente...";
                setTimeout(fetchData, RELOAD_INTERVAL);
            }
        }

        // Gerar código alfanumérico aleatório (para simulação)
        function generateRandomCode(length) {
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            let result = "";
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        // Barra de progresso e contador
        function startProgressBar() {
            let timeLeft = 15;
            const progressBar = document.getElementById("progress-bar");
            const countdownElement = document.getElementById("countdown");

            // Resetar
            clearInterval(progressInterval);
            clearInterval(countdownInterval);
            progressBar.style.width = "100%";

            // Atualiza a cada segundo
            progressInterval = setInterval(() => {
                timeLeft--;
                countdownElement.textContent = `Próxima atualização em: ${timeLeft} segundos`;
                
                // Atualiza a barra
                const progressPercent = (timeLeft / 15) * 100;
                progressBar.style.width = `${progressPercent}%`;

                // Recarrega ao final
                if (timeLeft <= 0) {
                    clearInterval(progressInterval);
                    fetchData(); // Reinicia o ciclo
                }
            }, 1000);
        }

        // Inicia ao selecionar uma opção
        document.getElementById("instance-select").addEventListener("change", fetchData);
    </script>
</body>
</html>
